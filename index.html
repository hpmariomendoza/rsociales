    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 15px;
            /*
  background-color: #121214;*/
            background-color: #dddddd;
            background: linear-gradient(-45deg, #971a81, #5c074c, #5c074c);
            /*	background-size: 400% 400%;
	height: 100vh;*/
        }

        .wrap {
            width: 100%;
            max-width: 320px;
            margin: 0 auto;
        }

        .profile {
            text-align: center;
            color: #FFF;
        }

        .photo {
            /*border-radius: 50%;*/
            width: 100%;
        }

        .profile_name {
            font-weight: bold;
            display: block;
        }

        .at {
            font-size: 13px;
        }

        .links ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .links ul li {
            margin: 14px 0;
        }

        .link {
            padding: 14px;
            display: block;
            background-color: #188235;
            ;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            transition: ease all 0.3s;
            color: #FFF;
        }

        .link:hover {
            opacity: 0.9;
        }

        .linkcontainer {
            display: flex;
        }

        .icono {
            padding-right: 2rem;
            padding-left: 3rem;
        }

        .textlink {
            top: 12px;
            position: relative;
        }

        .card {
            padding: 10px;
            background-color: #FFF;
            border-radius: 4px;
        }

        .card h3 {
            margin: 0;
            color: #202024;
        }

        .card p {
            margin: 5px 0;
            font-size: 13px;
            color: #202024;
        }

        /* estilo social */

        .pc-social {
	list-style-type: none;
	display: flex;
    justify-content: center;
  left: -25px;
  position: relative
}

        .pc-social li + li {
	margin-left: 15px;
}

.pc-social li svg {
	max-width: 40px;
	position: relative;
	opacity: 0.5;
	transition: opacity .2s ease-in-out;
}

.pc-social li a:hover svg {
	opacity: 1;
}
    </style>
</head>
